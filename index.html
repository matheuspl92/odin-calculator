<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin - Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div class="bod">
            <div class="header">Virtual Calculator</div>
            <div class="display">
                <div class="expr-display"></div>
                <div class="result-display"></div>
            </div>
            <div class="keyboard">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="add" id="add">+</button>
                <button class="AC">AC</button>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="subtract" id="subtract">-</button>
                <button class="DEL" id="DEL">DEL</button>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="multiply" id="multiply">ร</button>
                <button class="equal" id="equal">=</button>
                <button class="num" id="zero">0</button>
                <button class="dot" id="dot">.</button>
                <button class="divide" id="divide">รท</button>
            </div>
        </div>
    </body>

</html>
