<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin - Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div class="bod">
            <div class="header">Virtual Calculator</div>
            <div class="display">
                <div class="expr-display">1 + 2 - 3 × 4 ÷ 5</div>
                <div class="result-display">0.6</div>
            </div>
            <div class="keyboard">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="+">+</button>
                <button class="AC">AC</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="-">-</button>
                <button class="DEL">DEL</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="×">×</button>
                <button class="=">=</button>
                <button class="0">0</button>
                <button class=".">.</button>
                <button class="÷">÷</button>
            </div>
        </div>
    </body>

</html>
